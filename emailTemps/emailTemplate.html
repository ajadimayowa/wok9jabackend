<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 100%;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .body {
            padding: 20px 0;
        }
        .body p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ddd;
        }
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="header">
                <h1>Welcome to Our Service!</h1>
            </div>
            <div class="body">
                <p>Dear {{username}},</p>
                <p>Thank you for registering with us. We are excited to have you on board!</p>
                <p>If you have any questions, feel free to reply to this email.</p>
                <p>Best Regards,<br>Your Company</p>
            </div>
            <div class="footer">
                <p>&copy; 2024 Your Company. All rights reserved.</p>
            </div>
        </div>
    </div>
</body>
</html>
